version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    commit-message:
      prefix: "[Action]"
    schedule:
      interval: "monthly"

  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: weekly
    ignore:
      - dependency-name: "rust"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "[Docker]"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[Cargo]"
    groups:
      kube:
        patterns:
          - kube
          - k8s-openapi
          - schemars
      core:
        patterns:
          - serde
          - serde_*
          - serde-*
          - anyhow
          - thiserror
          - log
          - tracing
          - tracing*
          - syn
          - quote
          - heck
          - tokio
          - typed-builder
      rest:
        patterns:
          - .*
