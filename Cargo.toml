[package]
name = "version"
version = "1.16.0"
authors = ["Eirik Albrigtsen <sszynrae@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
publish = false

[[bin]]
doc = false
name = "version"
path = "version.rs"

[dependencies]
axum = "0.6.20"
axum-extra = { version = "0.7.7", features = ["typed-routing"] }
tower-http = { version = "0.4.3", default-features = false, features = ["trace"] }
futures = "0.3.28"
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread", "signal"] }
elegant-departure = { version = "0.2.1", features = ["tokio"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
anyhow = "1.0.72"
serde = { version = "1.0.182", features = ["derive"] }
backoff = "0.4.0"
k8s-openapi = { version = "0.19.0", default-features = false, features = ["v1_25"] }

[dependencies.kube]
version = "0.85.0"
features = ["runtime", "client", "rustls-tls"]
default-features = false

