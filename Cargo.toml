[package]
name = "version"
version = "1.14.0"
authors = ["Eirik Albrigtsen <sszynrae@gmail.com>"]
edition = "2021"
license = "Apache-2.0"
publish = false

[[bin]]
doc = false
name = "version"
path = "version.rs"

[dependencies]
axum = "0.6.10"
axum-extra = { version = "0.7.0", features = ["typed-routing"] }
tower-http = { version = "0.4.0", default-features = false, features = ["trace"] }
futures = "0.3.25"
tokio = { version = "1.27.0", features = ["macros", "rt-multi-thread", "signal"] }
elegant-departure = { version = "0.2.1", features = ["tokio"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
anyhow = "1.0.69"
serde = { version = "1.0.154", features = ["derive"] }
backoff = "0.4.0"
k8s-openapi = { version = "0.17.0", features = ["v1_25"] }

[dependencies.kube]
version = "0.80.0"
features = ["runtime", "client"]

